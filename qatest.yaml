apiVersion: v1
kind: ClusterRole
metadata:
  name: restricted-access
rules:
- apiGroups: [""]
  resources: ["nodes/proxy", "pods/exec"]
  verbs: ["create"]
---
apiVersion: v1
kind: RoleBinding
metadata:
  name: restricted-access
subjects:
- kind: ServiceAccount
  name: my-service-account
- kind: Node
  name: my-node
roleRef:
  kind: ClusterRole
  name: restricted-access
  apiGroup: rbac.authorization.k8s.io
