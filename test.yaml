apiVersion: v1
kind: ReplicationController
metadata:
  name: tom-replication-controller
spec:
  replicas: 3
  selector:
    app: tom-app
  template:
    metadata:
      labels:
        app: tom-app
    spec:
      containers:
      - name: tom-container
        image: nginx:latest
        ports:
        - containerPort: 80
       
