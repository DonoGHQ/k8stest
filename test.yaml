apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tom-daemonset
spec:
  selector:
    matchLabels:
      name: tom-daemonset
  template:
    metadata:
      labels:
        name: tom-daemonset
    spec:
      
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      containers:
        - image: nginx:latest
          name: tom-daemonset
          securityContext:
            allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 30
