apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jerry-daemonset
spec:
  selector:
    matchLabels:
      name: jerry-daemonset
  template:
    metadata:
      labels:
        name: jerry-daemonset
    spec:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      containers:
        - image: busybox:latest
          name: jerry-daemonset
          resources:
            limits:
              cpu: "0.5"  
      terminationGracePeriodSeconds: 30
