apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: demo-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: demo-app
        spec:
          containers:
          - name: demo-container
            image: busybox:latest
            ports:
            - containerPort: 80
              hostPort: 8080 
            
          restartPolicy: OnFailure
