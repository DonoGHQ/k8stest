apiVersion: v1
kind: ConfigMap
metadata:
  name: vol-cmap-configmap
  labels:
    name: simpletesmaps
  namespace: simpletesmaps
data:
  game.properties: |
    enemies=aliens
    lives=3
    enemies.cheat=true
    enemies.cheat.level=noGoodRotten
  ui.properties: |
    color.good=purple
    color.bad=yellow
immutable: false
