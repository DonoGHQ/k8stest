apiVersion: batch/v1
kind: CronJob
metadata:
  name: jerry-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: jerry-container
            image: nginx
            securityContext:
              runAsUser: 1000  
              runAsGroup: 1000 
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_TIME
            restartPolicy: OnFailure
