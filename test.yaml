apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jerry-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jerry-app
  template:
    metadata:
      labels:
        app: jerry-app
    spec:
      containers:
      - name: jerry-container
        image: busybox:latest
        ports:
        - containerPort: 80
          hostPort: 8080  
