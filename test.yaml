apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jerry-daemonset
spec:
  selector:
    matchLabels:
      name: jerry-daemonset
  template:
    metadata:
      labels:
        name: jerry-daemonset
    spec:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      hostPID: false
      containers:
        - image: busybox
          name: jerry-daemonset
          securityContext:
            privileged: true
      terminationGracePeriodSeconds: 30
