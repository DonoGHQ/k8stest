apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: my-container
            image: nginx:latest
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: OnFailure
