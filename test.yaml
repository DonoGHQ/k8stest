apiVersion: batch/v1
kind: CronJob
metadata:
  name: jerry-cron-job
spec:
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cron-batch-job
        spec:
          restartPolicy: OnFailure 
          containers:
          - name: cron-job-jerry
            image: busybox:latest
            args: ["100"]
            securityContext:
              allowPrivilegeEscalation: true
