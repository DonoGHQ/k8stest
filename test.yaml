apiVersion: batch/v1
kind: Job
metadata:
  name: tom-job
spec:
  template:
    spec:
      containers:
      - name: tom-containers
        image: ubuntu:latest
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
        resources:
          requests:
            memory: "256Mi" # Specify the memory request here
      restartPolicy: Never
  backoffLimit: 4
