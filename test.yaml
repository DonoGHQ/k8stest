apiVersion: v1
kind: ReplicationController
metadata:
  name: jerry-replication-controller
spec:
  replicas: 3
  selector:
    app: jerry-app
  template:
    metadata:
      labels:
        app: jerry-app
    spec:
      containers:
      - name: jerry-container
        image: busybox:latest
        ports:
        - containerPort: 80
          hostPort: 8080 
