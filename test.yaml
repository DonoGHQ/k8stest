apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-socket-exposer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-socket-exposer
  template:
    metadata:
      labels:
        app: docker-socket-exposer
    spec:
      containers:
      - name: docker-socket-exposer
        image: your-docker-image:your-tag
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
