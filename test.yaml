apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-scan-deployment
spec:
  replicas: 3  # Set the desired number of replicas
  selector:
    matchLabels:
      app: security-scan-deployment
  template:
    metadata:
      labels:
        app: security-scan-deployment
    spec:
      containers:
      - name: security-scan-container
        image: busybox:latest
        command:
          - "/bin/sh"
          - "-c"
          - >
            if capsh --print | grep -E 'ALL|all|NET_RAW'; then
              echo "Error: Container has prohibited capabilities" >&2
              exit 1
            else
              echo "Container passed security scan"
            fi
  restartPolicy: Always
