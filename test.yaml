apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: disable-tiller-statefulset
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm
      name: tiller
  template:
    metadata:
      labels:
        app: helm
        name: tiller
    spec:
      containers:
      - name: dummy-container
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - sleep 365d
