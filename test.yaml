apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tom-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: tom-app
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000  
          containers:
          - name: tom-container
            image: nginx:latest
            command:
            - /bin/sh
            - -c
            - echo "Hello from the cron job!"
            securityContext:
              capabilities:
                add:
                - NET_ADMIN
          restartPolicy: OnFailure
