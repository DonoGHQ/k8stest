apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tom-daemonset
spec:
  selector:
    matchLabels:
      app: tom-app
  template:
    metadata:
      labels:
        app: tom-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000  
      containers:
      - name: tom-container
        image: nginx:latest
        ports:
        - containerPort: 80
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
  updateStrategy:
    type: RollingUpdate
