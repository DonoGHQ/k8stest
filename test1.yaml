apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jerry-statefulset
spec:
  automountServiceAccountToken: false
  replicas: 3
  selector:
    matchLabels:
      app: jerry
  template:
    metadata:
      labels:
        app: jerry
    spec:
      containers:
      - name: statefulset-container
        image: busybox:latest
        command:
          - kubelet
          - --peer-cert-file=file.pem
          - --authorization-mode=AlwaysAllow
