apiVersion: batch/v1
kind: CronJob
metadata:
    name: kubernetes-cron-job
spec:
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cron-batch-job
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
          - name: tiller
            image: gcr.io/kubernetes-helm/tiller:v2.16.9
            args:
            - --listen=localhost:44134
          selector:
            app: helm
            name: tiller
          type: ClusterIP
