apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jerry-statefulset
spec:
  automountServiceAccountToken: false
  replicas: 3
  selector:
    matchLabels:
      app: jerry
  template:
    metadata:
      labels:
        app: jerry
    spec:
      containers:
      - name: statefulset-container
        image: busybox:latest
        command:
        - kubelet
        - --anonymous-auth=false
        - --client-ca-file=test.key
        - --read-only-port=0
        - --streaming-connection-idle-timeout=4
        - --protect-kernel-defaults=true
        - --make-iptables-util-chains=true
        - --event-qps=6
