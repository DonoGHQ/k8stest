apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jerry-statefulset
spec:
  automountServiceAccountToken: false
  replicas: 3
  selector:
    matchLabels:
      app: jerry
  template:
    metadata:
      labels:
        app: jerry
    spec:
      containers:
      - name: statefulset-container
        image: busybox:latest
          selector:
        app: helm
        name: tiller
      type: ClusterIP
