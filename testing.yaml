apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubernetes-cron-job
spec:
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cron-batch-job
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
          - name: kube-cron-job
            image: busybox:latest
            command:
              - kube-apiserver
              - --etcd-cafile=/etc/kubernetes/pki/etcd/ca.crt
