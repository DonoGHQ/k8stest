apiVersion: v1
kind: Pod
metadata:
  name: hello
  namespace: test
  labels:
          app: helm
          name: tiller
spec:
  hostNetwork: false
  securityContext:
    runAsUser: 10
    seccompProfile:
            type: RuntimeDefault
  containers:
    - name: hello
      image: busybox:v1
      imagePullPolicy: Always
      command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 3600']
